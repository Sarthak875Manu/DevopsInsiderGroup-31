<!DOCTYPE html>
<html lang="en">
<head>

    <title>DevOps Insider - Team Leads </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?flowers,books,wooden-table') no-repeat center center/cover;
            padding: 50px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
            position: relative;
        }
        .profile {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4CAF50;
            background: white;
            padding: 5px;
        }
        h1, h2 {
            color: #2E8B57;
        }
        h3 {
            color: #4B0082;
            margin-bottom: 5px;
        }
        .social-button {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            margin: 5px;
        }
        .linkedin {
            background-color: #0077b5;
        }
        .linkedin:hover {
            background-color: #005582;
        }
        .instagram {
            background-color: #e4405f;
        }
        .instagram:hover {
            background-color: #c13584;
        }

</head>
